        <path d="M -6 -6 L -4 -6 L -4 -4 L -6 -4 Z" fill="#ff5722"/>
        <path d="M 4 -6 L 6 -6 L 6 -4 L 4 -4 Z" fill="#ff5722"/>
        <path d="M 4 4 L 6 4 L 6 6 L 4 6 Z" fill="#ff5722"/>
        <path d="M -6 4 L -4 4 L -4 6 L -6 6 Z" fill="#ff5722"/>
      </g>
    </g>
